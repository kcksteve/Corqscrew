<html>
    <head>
        <title>Qorkscrew Menu</title>
        <link rel="stylesheet" href="menu.css">
    </head>
    <body>
        <button class="btnMain" id="btnLog">Log Page Data</button>
        <hr>
        <input type="text" class="txtInput" id="txtUpdateParam" placeholder="Property Name">
        <input type="text" class="txtInput" id="txtUpdateValue" placeholder="Property Value">
        <select class="txtInput" id="txtUpdateValueType">
            <option value="txt">Text</option>
            <option value="num">Number</option>
            <option value="obj">Object</option>
        </select>
        <button class="btnMain" id="btnUpdate">Add/Update Property</button>
        <button class="btnMain" id="btnDelete">Remove Property</button>
        <hr>
        <input type="text" class="txtInput" id="txtTriggerName" placeholder="Component Name">
        <button class="btnMain" id="btnTrigger">Trigger Component</button>
        <script src="menu.js"></script>
    </body>
</html>
