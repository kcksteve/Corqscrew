<!DOCTYPE html>
    <head>
        <title>Qorkscrew Options</title>
    </head>
    <body>
        <h2>Options</h2>
        <hr>
        <h3>Logging style:</h3>
        <select id="loggingStyle">
            <option value="prettier">Prettier</option>
            <option value="object">Single Object</option>
        </select>
        <hr>
        <h3>Environment Management:</h3>
        <div id="environmentContainer">
            <input type="text" id="" placeholder="Enter a name."><button id="addEnvironment">Add Domain</button>
        </div>
        <hr>
        <div id="status"></div>
        <button id="save">Save</button>
        <script src="options.js"></script>
    </body>
</html>
